<div class="meteo">
      <h2>Meteorologia</h2>
      <div class="capa">
      <input type="checkbox" id="mapes" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: mapesBtn">
      <label for="mapes"> Mapes climàtics: </label><br/>

      <form data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="inputForm"
      data-dojo-attach-event="onChange: variableBtn" class="form">
            <input type="radio" name="mapa" value="temp" checked="checked">
            <label for="temp">Temperatura</label><br/>
            <input type="radio" name="mapa" value="prec">
            <label for="prec">Precipitació</label><br/>
            Període: 
            <select data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange: variableBtn"
            data-dojo-attach-point="variables" name="period">
                  <option selected="selected" value="0">Anual</option>
                  <optgroup label="Mensual">
                        <option value="1">Gener</option>
                        <option value="2">Febrer</option>
                        <option value="3">Març</option>
                        <option value="4">Abril</option>
                        <option value="5">Maig</option>
                        <option value="6">Juny</option>
                        <option value="7">Juliol</option>
                        <option value="8">Agost</option>
                        <option value="9">Setembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Desembre</option>
                  </optgroup>
            </select>
      </form></div>
      <div class="capa">
      <input type="checkbox" id="xema" data-dojo-type="dijit/form/CheckBox"
      data-dojo-attach-event="onChange: xemaBtn" class="capes">
      <label for="xema"> Estacions meteorològiques (XEMA)</label><br/></div>
      <br/>
      <h2>Dades meteorològiques</h2>
      <span class="dades" data-dojo-attach-point="dadesMeteo"></span><br/>
      <span class="metadades" data-dojo-attach-point="metadadesMeteo"></span>
</div>
