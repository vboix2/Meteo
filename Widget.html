<div class="meteo">
      <h2>Mapes climàtics</h2>

      <form data-dojo-attach-point="inputForm" class="form">
            <input type="radio" name="mapa" value="temp" checked="checked">
            <label for="temp">Temperatura</label><br>
            <input type="radio" name="mapa" value="prec">
            <label for="prec">Precipitació</label><br>
            <br/>Període: 
            <select name="month">
                  <option selected value="0">Anual</option>
                  <optgroup label="Mensual">
                        <option value="1">Gener</option>
                        <option value="2">Febrer</option>
                        <option value="3">Març</option>
                        <option value="4">Abril</option>
                        <option value="5">Maig</option>
                        <option value="6">Juny</option>
                        <option value="7">Juliol</option>
                        <option value="8">Agost</option>
                        <option value="9">Setembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Desembre</option>
                  </optgroup>
            </select>
      </form>
      <br/><br/>
      <span class="jimu-btn" data-dojo-attach-point="btnTempAnual" 
      data-dojo-attach-event="onclick:_onBtnMostraClicked" >Mostra al mapa</span>
      <span class="jimu-btn" data-dojo-attach-point="btnPrecAnual" 
      data-dojo-attach-event="onclick:_onBtnAmagaClicked" >Amaga</span>
      <br/><br/>
      <h2>Dades meteorològiques</h2>
      <span class="jimu-btn" data-dojo-attach-point="btnXEMA" 
      data-dojo-attach-event="onclick:_onBtnXEMAClicked">Estacions meteorològiques</span>
      <br/><br/>
      <p class="metadades">Clica sobre un incendi o una estació meteorològica per obtenir-ne les dades.<br/><br/></p>
      <span class="dades" data-dojo-attach-point="dadesMeteo"></span>
      <span class="metadades" data-dojo-attach-point="metadadesMeteo"></span>
</div>
